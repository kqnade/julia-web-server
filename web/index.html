<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Julia Set Visualizer</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
    color: #e94560;
    font-size: 1.8rem;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
    max-width: 860px;
  }
  .field {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .field label {
    font-size: 0.75rem;
    color: #aaa;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .field input {
    width: 110px;
    padding: 6px 8px;
    background: #16213e;
    border: 1px solid #0f3460;
    color: #e0e0e0;
    border-radius: 4px;
    font-size: 0.9rem;
  }
  .field input:focus {
    outline: none;
    border-color: #e94560;
    box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.5);
  }
  button {
    padding: 8px 24px;
    background: #e94560;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    align-self: flex-end;
    transition: background 0.2s;
  }
  button:hover { background: #c73650; }
  button:disabled { background: #555; cursor: not-allowed; }
  canvas {
    border: 1px solid #0f3460;
    background: #000;
  }
  #error {
    color: #e94560;
    margin-top: 10px;
    font-size: 0.9rem;
    min-height: 1.2em;
  }
</style>
</head>
<body>
  <h1>Julia Set Visualizer</h1>
  <div class="controls">
    <div class="field">
      <label for="min_x">min_x</label>
      <input type="text" id="min_x" value="-2">
    </div>
    <div class="field">
      <label for="max_x">max_x</label>
      <input type="text" id="max_x" value="2">
    </div>
    <div class="field">
      <label for="min_y">min_y</label>
      <input type="text" id="min_y" value="-1.5">
    </div>
    <div class="field">
      <label for="max_y">max_y</label>
      <input type="text" id="max_y" value="1.5">
    </div>
    <div class="field">
      <label for="c_real">c real</label>
      <input type="text" id="c_real" value="-0.7">
    </div>
    <div class="field">
      <label for="c_imag">c imag</label>
      <input type="text" id="c_imag" value="0.27015">
    </div>
    <button id="generate">Generate</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div id="error"></div>
  <script src="/satori/julia/app.js"></script>
</body>
</html>
